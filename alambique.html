<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alambique 3D 1.2</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            padding: 20px; /* Añadido padding al body para mejor espaciado en móviles */
        }

        #contenedor-modelo { /* Contenedor para el modelo y los controles */
            display: flex;
            flex-direction: column; /* Apila el modelo y los controles verticalmente */
            align-items: center;
            width: 90%; /* Ancho para el contenedor */
            max-width: 900px;
        }

        model-viewer {
            width: 100%; /* El modelo ocupa todo el ancho del contenedor */
            height: 50vh; /* Altura relativa al viewport height */
            max-height: 600px;
            margin-bottom: 20px;
        }

        .controles-posicion {
            display: flex;
            justify-content: space-around; /* Distribuye los controles horizontalmente */
            width: 100%;
            margin-bottom: 20px;
        }

        .controles-posicion label, .controles-posicion input {
            margin: 5px;
        }
        #info-panel {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            text-align: center;
            width: 100%; /* Ocupa todo el ancho del contenedor */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            box-sizing: border-box; /* Incluye el padding y el border en el ancho */
        }
        h1{
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Diseño responsive */
        @media (max-width: 768px) {
            .controles-posicion {
                flex-direction: column; /* Apila los controles verticalmente en pantallas pequeñas */
                align-items: center;
            }
            model-viewer{
                height: 40vh;
            }
        }
    </style>
</head>
<body>
    <h1>Modelo 3D de un Alambique</h1>

    <div id="contenedor-modelo">
        <div class="controles-posicion">
            <div>
                <label for="posX">Posición X:</label>
                <input type="number" id="posX" value="0" step="0.1">
            </div>
            <div>
                <label for="posY">Posición Y:</label>
                <input type="number" id="posY" value="0" step="0.1">
            </div>
            <div>
                <label for="posZ">Posición Z:</label>
                <input type="number" id="posZ" value="0" step="0.1">
            </div>
        </div>

        <model-viewer id="modelViewer" src="alambique.glb" alt="Modelo 3D de un alambique" auto-rotate camera-controls shadow-intensity="1">
            <div slot="hotspot-caldera" data-position="-0.5 0.4 0" data-normal="1 0 0">
                <button class="HotspotAnnotation" data-info="Recipiente principal donde se calienta el líquido.">Caldera</button>
            </div>
            <div slot="hotspot-condensador" data-position="0.5 0 -0.5" data-normal="0 0 -1">
                <button class="HotspotAnnotation" data-info="Enfría los vapores para convertirlos en líquido.">Condensador</button>
            </div>
            <div slot="hotspot-cuello" data-position="0 0.4 0" data-normal="0 1 0">
                <button class="HotspotAnnotation" data-info="Conecta la caldera con el condensador.">Cuello de Cisne</button>
            </div>
        </model-viewer>

        <div id="info-panel">Haz clic en una parte del alambique para obtener más información.</div>
    </div>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script>
        const modelViewer = document.getElementById('modelViewer');
        const posXInput = document.getElementById('posX');
        const posYInput = document.getElementById('posY');
        const posZInput = document.getElementById('posZ');
        const hotspots = document.querySelectorAll('.HotspotAnnotation');
        const infoPanel = document.getElementById('info-panel');

        function updateModelPosition() {
            const x = parseFloat(posXInput.value);
            const y = parseFloat(posYInput.value);
            const z = parseFloat(posZInput.value);

            modelViewer.style.transform = `translate3d(${x}m, ${y}m, ${z}m)`;
        }

        posXInput.addEventListener('input', updateModelPosition);
        posYInput.addEventListener('input', updateModelPosition);
        posZInput.addEventListener('input', updateModelPosition);

        hotspots.forEach(hotspot => {
            hotspot.addEventListener('click', () => {
                infoPanel.textContent = hotspot.dataset.info;
            });
        });

    </script>
</body>
</html>
