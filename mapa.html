<!DOCTYPE html>
<html>
<head>
    <title>Mapa con Leaflet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map { height: 400px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([40.7128, -74.0060], 10); // Coordenadas de Nueva York y nivel de zoom 10

        L.tileLayer('https://tiles.stadiamaps.com/tiles/alidade_smooth/{z}/{x}/{y}{r}.png', {
    maxZoom: 20,
    attribution: '&copy; <a href="https://stadiamaps.com/">Stadia Maps</a>, &copy; <a href="https://openmaptiles.org/">OpenMapTiles</a> &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);
      
       
    </script>
    <script> 

fetch('paises.geojson')
    .then(response => response.json())
    .then(data => {
        L.geoJSON(data, {
            style: function (feature) {
                return {
                    fillColor: '#3388ff', // Color de relleno azul
                    weight: 1, // Grosor del borde
                    opacity: 1, // Opacidad del borde
                    color: 'white', // Color del borde blanco
                    fillOpacity: 0.7 // Opacidad del relleno
                };
            },
            onEachFeature: function (feature, layer) {
                // ... (interactividad como antes)
            }
        }).addTo(map).bringToFront(); // Añade la capa y la trae al frente

                //Opción para minimizar el mapa base
                map.setPane('tilePane').style.opacity = 0.3; // Reduce la opacidad del mapa base

    });
</script>
</body>
</html>
