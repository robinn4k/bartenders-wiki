<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Mapa con MapLibre GL JS</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://unpkg.com/maplibre-gl@3.0.0/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@3.0.0/dist/maplibre-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id='map'></div>
    <script>
        
       const map = new maplibregl.Map({
    container: 'map', // ID del contenedor HTML
    style: 'https://demotiles.maplibre.org/style.json', // Estilo del mapa
    center: [-74.50, 40], // Centro del mapa [longitud, latitud]
    zoom: 9 // Nivel de zoom

    
});
map.addControl(new maplibregl.NavigationControl());
    </script>
</body>
</html>
